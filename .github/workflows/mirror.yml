name: 'mirror'
on:
  push:
    branches:
        - __mirror
  schedule:
    # Run everyday at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    name: mirror
    steps:
      - name: mirror
        id: mirror
        uses: kaidokert/github-mirror-action@v3
        with:
          origin: 'https://chromium.googlesource.com/chromium/src/base'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
